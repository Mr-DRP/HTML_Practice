<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h2>Ordered List</h2>
    <ol>
        <li>First Step</li>
        <li>Second Step</li>
        <li>Third Step</li>
    </ol>
    <h2>Alphabetical </h2>
    <ol type="a">
        <li>First Step</li>
        <li>Second Step</li>
        <li>Third Step</li>
        <li>forth step</li>
    </ol>
    <h2>Roman</h2>
    <ol type="i">
        <li>First Step</li>
        <li>Second Step</li>
        <li>Third Step</li>
        <li>forth step</li>
    </ol>
</body>
</html>
